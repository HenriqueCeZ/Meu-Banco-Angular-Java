<h1 class="mt-4">Cadastrar Contas</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">

  <form action="" [formGroup]="formGroup" (ngSubmit)="onSubmit()">


      <div class="col-md-8">
        <div class="form-group">
          <label for="">Agência: *</label>
          <input type="text" class="form-control" formControlName="agencia" >
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <label for="">Número da conta: *</label>
          <input type="text" class="form-control" formControlName="numero">
        </div>

      </div>
      <div class="col-md-8">
        <div class="form-group">
          <div class="form-group">

            <label for="">Saldo: *</label>

            <input type="number" class="form-control" formControlName="saldo" required>

          </div>
    </div>

    </div>


      <div formGroupName="cliente">
        <div class="col-md-8">

          <div class="form-group">

            <label for="">Nome: *</label>

            <input type="text" class="form-control" formControlName="nome" required>

          </div>

        </div>

        <div class="col-md-8">

          <div class="form-group">

            <label for="">Email: *</label>

            <input type="email" class="form-control" formControlName="email" required>

          </div>

        </div>

        <div class="col-md-8 ">

          <div class="form-group">

            <label for="">CPF: *</label>

            <input type="text" class="form-control" formControlName="cpf" id="cpf" required >

          </div>

        </div>

        <div class="col-md-8">

          <div class="form-group">

              <label for="">Observações:</label>

              <textarea type="text" class="form-control" formControlName="observacoes" ></textarea>

          </div>


        </div>
        <div class="col-md-8">
          <div class="form-group">
        <div class="form-check">
          <input class="form-check-input " type="checkbox" id="gridCheck" id="ativo" formControlName="ativo" >
          <label  for="status">Ativo</label>
        </div>
      </div>
      </div>

        </div>







      <div class="col-md-8">

        <div class="d-flex justify-content-end" >

          <button type="submit"
          class="btn btn-dark p-2 bd-highlight mb-4"
          [disabled]="!formGroup.valid">

          <i class="fa fa-save"></i>Cadastrar

            </button>

        </div>

    </div>
  </form>
</div>
