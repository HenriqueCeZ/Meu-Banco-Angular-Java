<div class="container">

<ol class=" mb-4">
  <h2 class="breadcrumb-item active">{{ id? 'Edit Cliente' : 'Cliente Cadastro' }}</h2>

</ol>




<form  [formGroup]="myForm" (ngSubmit)="onSubmit()">

      <div class="col-md-8">

        <div class="form-group">

          <label for="">Nome: *</label>

          <input type="text" class="form-control" formControlName="nome" required>

        </div>

      </div>

      <div class="col-md-8">

        <div class="form-group">

          <label for="">Email: *</label>

          <input type="email" class="form-control" formControlName="email" required>

        </div>

      </div>

      <div class="col-md-8 ">

        <div class="form-group">

          <label for="">CPF: *</label>

          <input type="text" class="form-control" (blur)="convertCpf()" formControlName="cpf" id="cpf" required >

        </div>

      </div>

      <div class="col-md-8">

        <div class="form-group">

            <label for="">Observações:</label>

            <textarea type="text" class="form-control" formControlName="observacoes" ></textarea>

        </div>


      </div>
      <div class="col-md-8">
        <div class="form-group">
      <div class="form-check">
        <input class="form-check-input " type="checkbox" id="gridCheck" id="ativo" formControlName="ativo" >
        <label  for="status">Ativo</label>
      </div>
    </div>
    </div>
    <div class="col-md-8">

      <div class="d-flex justify-content-end" >



        <button type="submit"
        class="btn btn-danger btn-sm float-right"
        [disabled]="!myForm.valid">

        <i class="fa fa-save"></i>Cadastrar

          </button>
      </div>
    </div>
</form>

</div>
