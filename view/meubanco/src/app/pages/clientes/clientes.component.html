<h1 class="mt-4">Clientes</h1>



<h3 class="breadcrumb-item active">Listagem de Clientes</h3>

<div *ngIf="!clientes.length">
  <div class="spinner-grow text-dark d-flex pl-15" role="status">

    <h1 class="ml-5 pl-15 mb-20 ">Carregando...</h1>
  </div>

</div>

<div class="container">
  <div class="row d-flex d-flex justify-content-end ">
      <div class="col-md-2 d-flex align-items-end ">
          <button *ngIf="clientes.length" class="btn btn-dark ml-auto p-2 bd-highlight  " routerLink="/clientes/cadastrar" routerLinkActive="active"><i class=" fa fa-plus" ></i>Novo</button>
      </div>
  </div>
  <br>

<table *ngIf="clientes.length" class="table table-condensed table-hover ">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">CPF</th>
      <th scope="col">Observações</th>
      <th scope="col">Status</th>
      <th class="text-center" >Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes;">
      <td>{{ cliente.nome }}</td>
      <td>{{ cliente.email }}</td>
      <td>{{ cliente.cpf }}</td>
      <td>{{ cliente.observacoes }}</td>
      <td>
        <i *ngIf="cliente.ativo" class="fas fa-thumbs-up text-success"></i>
        <i *ngIf="!cliente.ativo" class="fas fa-thumbs-down text-danger"></i>
      </td>
      <td class="d-flex justify-content-center" >
        <button class="btn btn-dark ml-3"
        routerLink= "/clientes/editar/{{ cliente.id }}"
      >  <i class="fa fa-edit"></i>

    </button>

        <button class="btn btn-danger ml-3"
        (click)="deletar(cliente.id)"
      >  <i class="fa fa-trash"></i>

    </button>
      </td>
    </tr>
  </tbody>
</table>
