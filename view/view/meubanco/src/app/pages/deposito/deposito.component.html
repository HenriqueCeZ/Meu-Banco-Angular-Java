<h1 class="mt-5 mb-4 text-secondary">Deposito</h1>


<form [formGroup]="formGroup" class="mb-3" (ngSubmit)="depositar()">
  <div class="row">
    <div class="col">
      <label for="exampleFormControlInput1" class="form-label">Agencia: <small class="text-danger mb-2" *ngIf="formGroup.get('agencia')?.errors &&
        formGroup.get('agencia')?.hasError('required')">*</small></label>
      <input  type="text" class="form-control" autofocus formControlName="agencia">
    </div>
    <div class="col">
      <label for="exampleFormControlInput1" class="form-label">Conta: <small class="text-danger mb-2" *ngIf="formGroup.get('numeroConta')?.errors &&
        formGroup.get('numeroConta')?.hasError('required')">*</small></label>
      <input type="text" class="form-control" formControlName="numeroConta">
    </div>

    <div class="col">
      <label for="exampleFormControlInput1" class="form-label">Valor: <small class="text-danger mb-2" *ngIf="formGroup.get('valor')?.errors &&
        formGroup.get('valor')?.hasError('required')">*</small></label>
      <input type="text" class="form-control" formControlName="valor">

    </div>
  </div>
  <div class="d-flex justify-content-end">
  <button [disabled]="!formGroup.valid" type="submit" class=" mt-4 btn btn-danger "
    titulo="Cadastrar">Depositar <i class="fas fa-money-bill-alt "></i> </button>
  </div>
</form>
