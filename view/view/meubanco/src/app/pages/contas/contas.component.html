<h3 class=" mt-4 text-secondary">Lista de Contas</h3>





<div *ngIf="!contas.length">
  <div class="spinner-grow text-dark d-flex pl-15" role="status">

    <h1 class="ml-5 pl-15 mb-20 ">Carregando...</h1>
  </div>

</div>

<div class="container">
  <div class="row d-flex d-flex justify-content-end ">
    <div class="col-md-2 d-flex align-items-end ">
        <button *ngIf="contas.length" class="btn btn-light btn-sm  ml-auto p-2 bd-highlight  " routerLink="/contas/cadastrar" routerLinkActive="active"><i class=" fa fa-plus" ></i>Nova conta</button>
    </div>
</div>
  <br>

  <div class="container">
  <div class="row">
    <div class="col-md-12">
          <table class= "table table-dark table-hover" *ngIf="contas.length">
            <thead>
              <tr>
                <th scope="col">Nome do Cliente</th>
                <th scope="col">Agência</th>
                <th scope="col">Número da Conta</th>
                <th scope="col">Saldo</th>
                <th class="text-center" >Ações</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let conta of contas">
                <td>{{conta.cliente.nome}}</td>
                <td>{{conta.agencia}}</td>
                <td>{{conta.numero}}</td>
                <td>{{conta.saldo | currency: 'BRL'}}</td>
                <td class="d-flex justify-content-center" >
                  <button class="btn btn-dar ml-3" routerLink= "/contas/editar/{{ conta.id }}"

                >  <i class="fa fa-edit" ></i>

              </button>
              <button class="btn btn-danger ml-3"
              (click)="deletar(conta.id)"
            >  <i class="fa fa-trash"></i>

          </button>


                </td>

              </tr>

            </tbody>
          </table>
      </div>
    </div>
  </div>
